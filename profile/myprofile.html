<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crave Ins</title>
	<link rel="icon" type="image/png" sizes="32x32" href="../images/crave_ins_icon.png">
	<link rel="stylesheet" type="text/css" href="../features/navBar.css">
    <link rel="stylesheet" type="text/css" href="myprofile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/51f7eec72a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img id="logoName" class="logo" src="../images/crave_ins_logo_name_orange.png" alt="Crave Ins Logo">
        <div class="navbar">
            <a href="../home/home.html">Home</a>
            <div class="dropdown">
              <button class="dropbtn">Categories
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Cafe</a>
                <a href="#">Carinderia</a>
                <a href="#">Restaurant</a>
                <a href="#">Bakery</a>
                <a href="#">Pizzeria</a>
                <a href="#">Snack Haus</a>
              </div>
            </div>
            <a href="../about/about.html">About</a>
            <a href="../favorites-followed-rated/favorites.html">Favorites</a>
            <a href="../profile/myprofile.html"><i class="fa-solid fa-user"></i> Profile</a>
        </div>
        <a href="../home/home.html"><button id="backButton"> << Back</button></a>
        
        <div class="profile-pic-container">
            <div class="profile-pic">
                <label class="label" for="file">
                    <span>Change Image</span>
                </label>
                <input id="file" type="file" onchange="loadFile(event)"/>
                <img src="../images/profile3.jpg" id="output"/>
            </div>
            <h1 id="profile-name">Harry Styles</h1>
            <div class = "profile-nav-btn">
                <h3  id="personal-btn"><a class="profile-navv" title="current" href="myprofile.html">Personal Information</a></h3><br>
                <h3  id="change-pswd-btn"><a class="profile-navv" href="changepswd.html">Change Password</a></h3><br>
            </div>
        </div>

        <div class="profile-container">
                <span id="profile-title">My Profile</span><hr>
                <p class="profile-sub" id="profile-subtitle1">Manage my personal information.</p>
                
            <form>
                <div class = "profile-form-inputs1">
                    <div class = "profile-input-box">
                        <label for="fname">First Name*</label><br>
                        <span><input class="profile-input" type="text" name="fname" id="fname" placeholder="ex. 'Harry'"required></span><br><br>
                    </div>
                    <div class="profile-input-box">
                        <label for="email">Email Address*</label><br>
                        <span><input class="profile-input" type="email" name="email" id="email" placeholder="ex.'abc@gmail.com'" required></span><br><br>
                    </div>
                    <div class="profile-input-box">
                        <label for="phone-num">Phone Number*</label><br>
                        <span><input class="profile-input" type="number" name="phone-num" id="phone-num" placeholder="ex.'09123456789'" required></span><br><br>
                    </div>
                    <p class="profile-sub" id="profile-subtitle2">*Required Fields</p>
                    </div>
                    <div class="profile-form-inputs2">
                    <div class = "profile-input-box">
                        <label for="lname">Last Name*</label><br>
                        <input class="profile-input" type="text" name="lname" id="lname" placeholder="ex. 'Styles'"required></span><br><br>
                    </div>
                    <div class="profile-input-box">
                        <div class="profile-date">
                            <label for="birthday">Date of Birth*</label><br>
                            <span><input class="profile-input" type="date" id="birthday" name="birthday"></span>
                        </div>
                    </div>
                    <div class="profile-sex-container">
                        <label for="sex">Sex*</label><br>
                    <div class="profile-sex-choice">
                        <div class="profile-sex-choice1">
                            <input type="radio" name="course" value="Male" required="required">Male  &emsp;  &emsp;<br>
                        </div>
                        <div class="profile-sex-choice2">
                            <input type="radio" name="course" value="Female">Female<br>
                        </div>
                    </div>
                    </div>
                <div class = "profile-update-btn">
                    <button type="submit" id="update-btn" onclick="updateProfileName()">Update</button><br>
                </div>
            </div>
            </form>
    
    <script src="../js/myprofile.js"></script>
</body>
