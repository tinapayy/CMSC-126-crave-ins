<!DOCTYPE html>
<html>
    <head>
        <title>craveins - register</title>
        <link rel="icon" href="images/FINAL LOGO CRAVE INS green 1.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script>  
            function google(){  
                alert("Sign up with Google");  
            }  
        </script> 
    </head>
    <body>
        <div class="container">

            <div class="left-banner">
                <img src="images/IMAGE.png" alt="left-banner">
            </div>

            <div class="form-container">  

                <div class="logo-container">
                    <img src="images/FINAL LOGO CRAVE INS green 1.png" alt="logo">
                    <h1 class="logo">raveins.</h1>
                </div>  

                <h2 class="join-us">Join Us!</h2>

                <button class="google" name="button" value="OK" type="button" onclick="google()">
                    Sign up with Google
                </button>

                <div class="line">
                    <span class="line-text">
                      Sign up with your Email
                    </span>
                </div>

                <form>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Insert your email"><br>
                  
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Insert your password"><br>

                    <input type="submit" name="submit" value="Sign up" action=""><br>

                    <h6 class="register">Already have an account?</h6>
                    <a href="login.html">Log In</a>

                    <h2 class="tagline-register">"A place that can satisfy your cravings"</h2>
                </form>

                <a href="home.html">
                    <button class="guest-register"><< Go back as Guest</button>
                </a>
            </div> 

            <div class="right-banner">
                <img src="images/Rectangle 3.png" alt="right-banner">
            </div>
        </div>
    </body>
</html>
